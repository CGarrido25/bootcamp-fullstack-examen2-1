<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
  </head>
  <body class="container mt-3">
    <div class="d-flex align-items-center">
      <div class="d-flex justify-content-between w-100">
        <div>
          <h1 class="mb-0">Registro</h1>
        </div>
        <div>
          <a href="/home" class="me-3">Inicio</a>
          <a href="/cerrar_sesion">Cerrar sesi√≥n</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-start mb-3">
        <div class="col">
          {% if validaciones_registro %} {% for mensaje in validaciones_registro
          %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            {{ mensaje }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <!-- Mensaje de error -->

          <br />
          <form action="/nueva" method="POST">
            <!--Nombre-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="nombre" class="col-form-label">Nombre</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ pelicula.nombre if pelicula else '' }}"
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  class="form-control"
                />
              </div>
            </div>
             <!--director-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="director" class="col-form-label">Director</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ pelicula.director if pelicula else ''}}"
                  type="text"
                  id="director"
                  name="director"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--fecha-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="fecha" class="col-form-label">Fecha</label>
              </div>
              <div class="col-9">
                <input
                  value="{{ pelicula.fecha  if pelicula else '' }}"
                  type="datetime-local"
                  id="fecha"
                  name="fecha"
                  required
                  class="form-control"
                />
              </div>
            </div>
            <!--sinopsis-->
            <div class="row g-3 align-items-center mb-3">
              <div class="col-3">
                <label for="sinopsis" class="col-form-label">Sinopsis</label>
              </div>
              <div class="col-9">
                <textarea
                  class="form-control"
                  id="sinopsis"
                  name="sinopsis"
                  required
                  rows="3"
                >
                  {{ pelicula.sinopsis if pelicula else '' }}</textarea
                >
              </div>
            </div>

            <div class="row">
              <button type="submit" class="btn btn-primary mb-3">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
